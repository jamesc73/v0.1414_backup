[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customize for your slicer of choice
gcode:
#    {% set X_MAX = printer.toolhead.axis_maximum.x|default(100)|float %}     ;Get printer built volume dimensions
#    {% set Y_MAX = printer.toolhead.axis_maximum.y|default(100)|float %}
#    {% set Z_MAX = printer.toolhead.axis_maximum.z|default(100)|float %}     
    {% set BED_TEMP = params.BED|int %}                   ;Get bed, extruder and chamber temperature from Slicer GCode
    {% set EXTRUDER_TEMP = params.EXTRUDER|int %}
    {% set CHAMBER_TEMP = params.CHAMBER|default(0)|int %}
    M117 Preheating...
    STATUS_HEATING
    SET_FAN_SPEED FAN=nevermore SPEED=0.5
    M106 S128
    M190 S{BED_TEMP}                                 ;Preheat bed 
#    G4 P1200000                                      ;Wait 20 minutes
    {% if printer.extruder.temperature <180 %}       ;Preheat nozzle
        M104 S180
    {% endif %}
#    TEMPERATURE_WAIT SENSOR="temperature_sensor chamber" MINIMUM={params.CHAMBER_TEMP} ; Wait for chamber temp
    G90
    M117 Homing...
    STATUS_HOMING
    G28 X Y                      ;Home X & Y
    ATTACH_PROBE_LOCK
    G28 Z                        ;Home Z
    M117 Bed Mesh...
    STATUS_MESHING
    BED_MESH_CALIBRATE           ;Bed mesh
    M117 Homing...
    STATUS_HOMING
    G28 Z                        ;Home Z
    DOCK_PROBE_UNLOCK
    G1 X4 Y80 Z25 F3000        ;Move to cleaning position 
    M117 Nozzle Heating...
    STATUS_HEATING
    M109 S{EXTRUDER_TEMP} T0     ;Heat nozzle to final temperature
    M117 Cleaning
    STATUS_CLEANING
    CLEAN_NOZZLE
    SET_FAN_SPEED FAN=nevermore SPEED=0.4
    STATUS_PRINTING
    M117 Printing
    PRIME_EXTRUDER

[gcode_macro PRIME_EXTRUDER]
gcode:
    G1 X35 Y1.5 F3000
    G92 E0
    G1 X35 Y1.5 Z0.28 F2000 E7      ;Draw the first line
    G1 X85 Y1.8 Z0.28 F2000         ;Move to the side a little
    G1 X35 Y1.8 Z0.28 F2000 E14     ;Draw the second line
    G92 E0

[gcode_macro END_PRINT]
#   Use END_PRINT for the slicer ending script - please customize for your slicer of choice
gcode:
    STATUS_BUSY
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-5 F3600                   ; retract filament
    G91                            ; relative positioning
    #   Get Boundaries
    {% set max_x = printer.configfile.config["stepper_x"]["position_max"]|float %}
    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}
    {% set max_z = printer.configfile.config["stepper_z"]["position_max"]|float %}
    #   Check end position to determine safe direction to move
    {% if printer.toolhead.position.x < (max_x - 20) %}
        {% set x_safe = 20.0 %}
    {% else %}
        {% set x_safe = -20.0 %}
    {% endif %}
    {% if printer.toolhead.position.y < (max_y - 20) %}
        {% set y_safe = 20.0 %}
    {% else %}
        {% set y_safe = -20.0 %}
    {% endif %}
    {% if printer.toolhead.position.z < (max_z - 2) %}
        {% set z_safe = 2.0 %}
    {% else %}
        {% set z_safe = max_z - printer.toolhead.position.z %}
    {% endif %}
    G0 Z{z_safe} F3600             ; move nozzle up
    G0 X{x_safe} Y{y_safe} F20000  ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M106 S0                        ; turn off part cooling fan
    G90                            ; absolute positioning
    G0 X60 Y{max_y} F3600          ; park nozzle at rear\
    STATUS_COOLING
    SET_FAN_SPEED FAN=nevermore SPEED=0.5
    G4 P300000                     ; wait 5 minutes
    SET_FAN_SPEED FAN=nevermore SPEED=0.0
    STATUS_READY
    M117 Print Complete

###############################################################
# M600: Filament Change
###############################################################
# This macro will pause the printer, move the
# tool to the change position, and retract the filament 50mm. Adjust
# the retraction settings for your own extruder. After filament has
# been changed, the print can be resumed from its previous position
# with the "RESUME" gcode.

[pause_resume]

[gcode_macro M600]
description: Filament change
gcode:
    {% set X = params.X|default(60)|float %}
    {% set Y = params.Y|default(15)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state

