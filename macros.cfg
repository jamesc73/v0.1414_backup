# Conditional G28 (home if not already homed)
[gcode_macro CG28]
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
    G28
    {% endif %}

[gcode_macro LEVEL_BED]
gcode:
    STATUS_HOMING
    G28 X Y
    ATTACH_PROBE_LOCK
    G28 Z
    STATUS_CALIBRATING_Z
    SCREWS_TILT_CALCULATE
    DOCK_PROBE_UNLOCK
    STATUS_READY

