[gcode_macro status_ready]
gcode:
  SET_LED LED=neo RED=0.02 GREEN=0.02 BLUE=0.02

[gcode_macro status_busy]
gcode:
  SET_LED LED=neo RED=0.4 GREEN=0 BLUE=0

[gcode_macro status_heating]
gcode:
  SET_LED LED=neo RED=0.3 GREEN=0.18 BLUE=0

[gcode_macro status_cleaning]
gcode:
  SET_LED LED=neo RED=0 GREEN=0.02 BLUE=0.5

[gcode_macro status_leveling]
gcode:
  SET_LED LED=neo RED=0.5 GREEN=0.1 BLUE=0.4

[gcode_macro status_homing]
gcode:
  SET_LED LED=neo RED=0 GREEN=0.6 BLUE=0.2

