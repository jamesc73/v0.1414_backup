[gcode_macro LIGHTS_OFF]
gcode:
  SET_LED LED=neo RED=0 GREEN=0 BLUE=0

[gcode_macro LIGHTS_ON]
gcode:
  SET_LED LED=neo RED=1 GREEN=1 BLUE=1

